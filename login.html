    <title>HepsiÇurada</title>
    <link type="text/css" rel="stylesheet" href="styles/loginstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body >
    <div class="container">
      <div class="parent-container">
        <div class="backbutton">
          <button>
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
          </button>
        </div>
      </div>
      <div class="logcontainer">
        <div class="logelement active">
          <a href="">Giriş Yap</a>
        </div>
        <div class="logelement passive">
          <a href="signup.html">Kayıt Ol</a>
        </div>
      </div>
      <div class="loginform">
        <form action="" method="POST">
          <div class="logform-group">
            <input
              placeholder="E-Posta Adresi"
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
        </form>
        <div>
          <form action="" method="POST">
            <div class="logform-group">
              <input
                placeholder="Şifre"
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </form>
        </div>
        <div class="rememberbtn"><label>
          <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
        </label></div>
        <div class="logform-group">
          <button type="submit" value="Submit" class="btn-primary"><a href="">Giriş Yap</a></button>
      </div>
      <div class="forg"><a href="">Şifreni mi unuttun?</a></div>
      </div>
    <script
      src="https://kit.fontawesome.com/6e93499a73.js"
      crossorigin="anonymous"
    ></script>
 
  </body>
